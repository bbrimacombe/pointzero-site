<html>
  <head>
    <link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="plugin/codemirror/theme/yonce.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>pointzero</h1>
      </div>
      <div class="column-left" id="python-container">
        <div style="width: 100%">
          <textarea id="python-textarea" class="codemirror-textarea">Enter Code Here</textarea>
        </div>
      </div>
      <div class="column-right" id="java-container">
        <div style="width: 100%">
          <textarea id="java-textarea" class="codemirror-textarea">Output Code Here</textarea>
        </div>
        <div>
        </div>
      </div>
        <div class="buttons-row">
          <div class="buttons-group">
				<select class="btn" name="fromLang" id="fromLang">
					<option value="none">Select Language</option>
					<option value="python">Python</option>
				</select>
				<select class="btn" name="samplesList" id="samplesList">
					<option value="none">No Samples</option>
				</select>
          </div>
          <div class="buttons-group">
			<a class="btn clear python">Clear</a>
            <a class="btn translate python">Translate</a>
            <img src="img/swap_icon.svg" id="swap-icon"/>
            <img src="img/loading_spinner.svg" id="loading-icon" hidden/>
            <a class="btn translate java">Translate</a>
            <a class="btn clear java">Clear</a>
          </div>
          <div class="buttons-group">
				<select class="btn" name="toLang" id="toLang">
					<option value="none">Select Language</option>
					<option value="java">Java</option>
				</select>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="plugin/codemirror/mode/python/python.js"></script>
    <script type="text/javascript" src="plugin/codemirror/mode/clike/clike.js"></script>
    <script type="text/javascript" src="plugin/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="plugin/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="plugin/codemirror/addon/edit/trailingspace.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/loadSamples.js"></script>
	 <script src="https://www.google.com/recaptcha/api.js?render=6LcjOIYeAAAAABun0PgmsGr6CxhyWdpCEOOGJaFm"></script>
  </body>
</html>
